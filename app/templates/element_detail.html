<!-- Floating Element Detail Sidebar -->
<div class="fixed top-0 left-0 h-screen w-60 bg-black shadow-lg transform transition-transform duration-300"
     :class="{'translate-x-0': selectedElement, 'translate-x-full': !selectedElement}"
     x-cloak>
    <div class="h-full flex flex-col">
        <!-- Header -->
        <div class="px-4 py-5 border-b">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900">
                    {{ element.name }}
                </h3>
                <button @click="selectedElement = null" class="text-gray-400 hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p class="mt-1 text-sm text-gray-500">
                Element ID: {{ element.id }}
            </p>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4">
            <dl>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Content</dt>
                    <dd class="mt-1 text-sm text-gray-900">{{ element.content }}</dd>
                </div>
            </dl>
        </div>

        <!-- Save Button -->
        <div class="border-t p-4 bg-gray-50">
            <button
                hx-post="/save"
                hx-include="[name='element-data']"
                hx-swap="outerHTML"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
                Save Element
            </button>
            
            <!-- Hidden form data -->
            <input type="hidden" name="element-data" value="{{ element|tojson }}" />
            
            <!-- Status Message -->
            <div id="save-status" class="mt-2 text-sm text-center"></div>
        </div>
    </div>
</div>
